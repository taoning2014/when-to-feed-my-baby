<ion-view>
  <ion-nav-bar class="bar-positive" align-title="left">
    <ion-nav-title>
      <p style="font-size:1.5em;">History</p>
    </ion-nav-title>
  </ion-nav-bar>
  <ion-nav-buttons side="right">
    <button class="button button-small" disabled>
      sort by:
    </button>
    <button class="button button-small" ng-click="hctrl.filterBy = ''">
      all
    </button>
    <button class="button button-small" ng-click="hctrl.filterBy = 'Dianel got hungry, so we fed him'">
      feeding
    </button>
    <button class="button button-small"
            ng-click="hctrl.filterBy = 'Oops, he do it again, so we dress him a new diaper'">
      diapel
    </button>
    <button class="button button-outline button-small button-balanced" ng-click="hctrl.clear()">
      clear all
    </button>
  </ion-nav-buttons>

  <ion-content>
    <p align="left">Hi, Moms pull to refresh</p>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="hctrl.doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item
        class="item-remove-animate item-avatar item-icon-right"
        ng-repeat="item in hctrl.items | orderBy:'time' | filter: hctrl.filterBy"
        type="item-text-wrap">
        <h2>{{item.type}}</h2>
        <p>{{item.time | date:'medium'}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
