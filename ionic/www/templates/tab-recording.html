<ion-view view-title="Recording">
  <ion-content class="padding">
    <h3 align="center">Daniel Makes Us Work Again</h3>
    <p align="center" ng-show="inFeedingState">Recording feeding amount: {{feedingAmount}} ml</p>
    <p align="center" ng-show="inChangingDiapelState">How wet Diaper is: {{wetPersentage}} %</p>

    <div class="card">
      <div class="row">
        <div class="col">
          <button class="button button-block button-positive" ng-click="feeding()" ng-disabled="disableCard1">
            {{txtBtn1}}
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="range" ng-show="inFeedingState">
            <i class="icon ion-ios-flask-outline"></i>
            <input type="range"
                   name="volume"
                   ng-model="feedingAmount"
                   ng-disabled="disableCard1"
                   min="10"
                   max="100"
                   step="5">
            <i class="icon ion-ios-flask"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="col">
          <button class="button button-block button-positive" ng-click="changing()" ng-disabled="disableCard2">
            {{txtBtn2}}
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="range" ng-show="inChangingDiapelState">
            <i class="icon ion-ios-flask-outline"></i>
            <input type="range"
                   name="volume"
                   ng-model="wetPersentage"
                   ng-disabled="disableCard2"
                   min="10"
                   max="100"
                   step="10">
            <i class="icon ion-ios-flask"></i>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
