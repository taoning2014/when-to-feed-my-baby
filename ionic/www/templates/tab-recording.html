<ion-view>
  <ion-nav-bar class="bar-positive">
    <ion-nav-title>
      <p style="font-size:1.5em;">Recording</p>
    </ion-nav-title>
  </ion-nav-bar>
  <ion-content class="padding">
    <h5 align="center">Daniel Makes Us Work Again</h5>
    <p align="center" ng-show="rctrl.inFeedingState">Recording feeding amount: {{rctrl.feedingAmount}} ml</p>
    <p align="center" ng-show="rctrl.inChangingDiapelState">How wet Diaper is: {{rctrl.wetPersentage}} %</p>

    <div class="card">
      <div class="row">
        <div class="col">
          <button class="button button-block button-positive" ng-click="rctrl.feeding()" ng-disabled="rctrl.disableCard">
            {{rctrl.txtBtn1}}
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="range" ng-show="rctrl.inFeedingState">
            <i class="icon ion-ios-flask-outline"></i>
            <input type="range"
                   name="volume"
                   ng-model="rctrl.feedingAmount"
                   ng-disabled="rctrl.disableCard"
                   min="10"
                   max="100"
                   step="5">
            <i class="icon ion-ios-flask"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="col">
          <button class="button button-block button-positive" ng-click="rctrl.changing()" ng-disabled="rctrl.disableCard">
            {{rctrl.txtBtn2}}
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="range" ng-show="rctrl.inChangingDiapelState">
            <i class="icon ion-battery-low"></i>
            <input type="range"
                   name="volume"
                   ng-model="rctrl.wetPersentage"
                   ng-disabled="rctrl.disableCard"
                   min="10"
                   max="100"
                   step="10">
            <i class="icon ion-battery-charging"></i>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
